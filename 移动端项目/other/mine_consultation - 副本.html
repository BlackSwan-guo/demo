<!DOCTYPE html>
<html>
<head>
	<title>我的咨询</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/mui.min.css" rel="stylesheet" />
	<link href="css/mui-icons-extra.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
	<script src="js/mui.min.js"></script>
	<script src="js/jquery-1.10.2.min.js"></script>
</head>
<body>	
	
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">我的咨询</h1>
	</header>
	
	<div class="mui-content mine_consultation">
		<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
	        <li class="mui-table-view-cell">
	        	<h4 class="mui-ellipsis m_c_title">【天海游轮   新世纪号】上海出发6天5晚行程</h4>
	            <div class="mui-table">
	                <div class="mui-table-cell mui-col-xs-11">
	                    <h5 class="m_c_ask">
	                    	<span class="m_c_icon1">问</span>
	                    	<span class="m_c_text">会不会翻船?</span>
	                    </h5>
	                    
	                    <p class="mui-h6 m_c_ans">
	                    	<span class="m_c_icon1">答</span>
	                    	<span class="m_c_text mui-ellipsis-2">友谊的小船说翻就翻</span>
	                    </p>
	                </div>
	                <div class="mui-table-cell mui-col-xs-1">
	                    <span class="mui-h5 m_c_mess">
	                    	<img src="images/mine_message.png" class="m_c_mess" />
	                    </span>
                   </div>
	            </div>
	            <p class="m_c_time">5天前</p>
	        </li>
	        
	        <li class="mui-table-view-cell">
	        	<h4 class="mui-ellipsis m_c_title">【天海游轮   新世纪号】上海出发6天5晚行程</h4>
	            <div class="mui-table">
	                <div class="mui-table-cell mui-col-xs-11">
	                    <h5 class="m_c_ask">
	                    	<span class="m_c_icon1">问</span>
	                    	<span class="m_c_text">内部设施怎么样?</span>
	                    </h5>
	                    <p class="mui-h6 m_c_ans">
	                    	<span class="m_c_icon1">答</span>
	                    	<span class="m_c_text mui-ellipsis-2">游船里面游玩的项目很多,服务员也很有水平</span>
	                    </p>
	                </div>
	                <div class="mui-table-cell mui-col-xs-1">
	                    <span class="mui-h5 m_c_mess">
	                    	<img src="images/mine_message.png" class="m_c_mess" />
	                    </span>
                   </div>
	            </div>
	            <p class="m_c_time">6天前</p>
	        </li>
	        
	        <li class="mui-table-view-cell">
	        	<h4 class="mui-ellipsis m_c_title">【天海游轮   新世纪号】上海出发6天5晚行程</h4>
	            <div class="mui-table">
	                <div class="mui-table-cell mui-col-xs-11">
	                    <h5 class="m_c_ask">
	                    	<span class="m_c_icon1">问</span>
	                    	<span class="m_c_text">安全吗?</span>
	                    </h5>
	                    <p class="mui-h6 m_c_ans">
	                    	<span class="m_c_icon1">答</span>
	                    	<span class="mui-ellipsis-2 m_c_text">已经是第二次来了，觉得很安全，随时有人巡逻，也有保安站在船边,放心好了！</span>
	                    </p>
	                </div>
	                <div class="mui-table-cell mui-col-xs-1">
	                    <span class="mui-h5 m_c_mess">
	                    	<!--侧滑菜单容器-->
							<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable mui-slide-in">
								<!--菜单部分-->
								<aside id="offCanvasSide" class="mui-off-canvas-right">
									<div id="offCanvasSideScroll" class="mui-scroll-wrapper">
										<div class="mui-scroll">
											<div class="content">
												<p style="margin: 10px 15px;">
													<button id="offCanvasHide" type="button" class="mui-btn mui-btn-danger mui-btn-block" style="padding: 5px 20px;">关闭侧滑菜单</button>
												</p>
					
											</div>
										
											<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted">
												<li class="mui-table-view-cell">
													<a class="mui-navigate-right">
														Item 1
													</a>
												</li>
											</ul>
										</div>
									</div>
								</aside>
								<div class="mui-inner-wrap">
									<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
										<div class="mui-scroll">
											<div class="mui-content-padded">
												
												<p style="padding: 5px 20px;margin-bottom: 5px;">
													<button id="offCanvasShow" type="button" class="mui-btn mui-btn-primary mui-btn-block" style="padding: 5px;">
														<img src="images/mine_message.png" class="m_c_mess" />
													</button>
												</p>
											</div>
					
										</div>
									</div>
									<!-- off-canvas backdrop -->
									<div class="mui-off-canvas-backdrop"></div>
								</div>
							</div>
	                    </span>
                   </div>
	            </div>
	            <p class="m_c_time">7天前</p>
	        </li>	    
	   </ul>
	</div>
	
</body>
<script>
	mui.init({
		swipeBack: false,
	});
	 //侧滑容器父节点
	var offCanvasWrapper = mui('#offCanvasWrapper');
	 //主界面容器
	var offCanvasInner = offCanvasWrapper[0].querySelector('.mui-inner-wrap');
	 //菜单容器
	var offCanvasSide = document.getElementById("offCanvasSide");
	
	 //移动效果是否为整体移动
	var moveTogether = false;
	 //侧滑容器的class列表，增加.mui-slide-in即可实现菜单移动、主界面不动的效果；
	var classList = offCanvasWrapper[0].classList;
	 //变换侧滑动画移动效果；

	document.getElementById('offCanvasShow').addEventListener('tap', function() {
		offCanvasWrapper.offCanvas('show');
	});
	document.getElementById('offCanvasHide').addEventListener('tap', function() {
		offCanvasWrapper.offCanvas('close');
	});
	 //主界面和侧滑菜单界面均支持区域滚动；
	mui('#offCanvasSideScroll').scroll();
	mui('#offCanvasContentScroll').scroll();
	 //实现ios平台的侧滑关闭页面；
	if (mui.os.plus && mui.os.ios) {
		offCanvasWrapper[0].addEventListener('shown', function(e) { //菜单显示完成事件
			plus.webview.currentWebview().setStyle({
				'popGesture': 'none'
			});
		});
		offCanvasWrapper[0].addEventListener('hidden', function(e) { //菜单关闭完成事件
			plus.webview.currentWebview().setStyle({
				'popGesture': 'close'
			});
		});
	}
	
</script>
</html>
